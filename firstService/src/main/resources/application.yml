server:
  port: 0 # 랜덤포트는 0

spring:
  application:
    name: my-first-service

# 유레카 서버 자체는 기동을 하되 자기 자신의 정보를 외부에 있는 다른 마이크로서비스가 유레카 서버로 부터 어떤 정보를 주고 받는 역할을 할 필요가 없기 때문에 자기 자신을 등록하지 않는다.(false)

eureka:
  client: # eureka 클라이언트 등록
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance.id:${random.value}} # 인스턴스 id 값을 부여할 수 있는 옵션 추가