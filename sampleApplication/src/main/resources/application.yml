server:
  port: 0 # 0은 랜덤으로 포트번호를 부여한다.

spring:
  application:
    name: user-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testMsaDb  # jdbc url
#    username:
#    password:

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true # fetch-registry? Eureka ????? ?????? ??? ????? ??? ???? ???? ?????. true? ????, ??? ??? ???? ????.
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # ??? ?? (127.0.0.1 = localhost)

greeting:
  message: Welcome to thr Simple E-commerce

logging:
  level:
    com.example.userservice: debug

token:
  expiration_time: 86400000 # 하루짜리 토큰
  secret: user_token